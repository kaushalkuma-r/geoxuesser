<!DOCTYPE html>
<html>
  <head>
    <title>Street View Example</title>
    <style>
      #street-view {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="street-view"></div>

    <script>
      // ✅ Define your API key here
      const API_KEY = "GOOGLE_MAPS_API_KEY";

      // ✅ Load Google Maps API script dynamically
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initStreetView`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);

      // ✅ Callback function to initialize Street View
      function initStreetView() {
        const location = { lat: 40.748817, lng: -73.985428 }; // Example: NYC

        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("street-view"),
          {
            position: location,
            pov: {
              heading: 0,
              pitch: 0,
            },
            zoom: 1,
          }
        );
      }
    </script>
  </body>
</html>
